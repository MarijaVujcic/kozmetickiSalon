<!doctype html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
	
		<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
	
		<title>Explore Blockchain</title>
	
		<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
	
		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	
		<!-- Custom styles for this template -->
		<link href="starter-template.css" rel="stylesheet">
	  </head>
	
  <body>


    <main role="main" class="container">
		<div class="btn-group">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Offer
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
				<form th:each="offer : ${offers}" th:action="@{'/reservation/getByOffers/'+ ${offer.offer_id}}" method="get">
					<button class="btn" type="submit" 
					 th:text="${offer.nameOfOffer}"></button>
				</form>
			</div>
		</div>
		<div class="btn-group">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Users
			</button>			
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
				<form th:each="user : ${users}" th:action="@{'/reservation/getByUsers/'+ ${user.user_id}}" method="get">
					<button class="btn" type="submit" 
					 th:text="${user.email} + '-' + ${user.lastName} +' ' +${user.firstName}"></button>
				</form>
			</div>
		</div>
		<div class="btn-group">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Employee
			</button>			
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
				<form th:each="employee : ${ls}" th:action="@{'/reservation/getByEmployee/'+ ${employee.employee_id}}" method="get">
					<button class="btn" type="submit" 
					 th:text="${employee.name}"></button>
				</form>
			</div>
		</div>
		<div class="row" th:if="${reservations != null}">
			<div class="col-md-6 col-md-offset-3">
				<h1>RESERVATIONS</h1>
				<hr>
				<hr>
				<table class="table">
					<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Date</th>
						<th scope="col">User</th>
						<th scope="col">Total price</th>
						<th scope="col">IS confirmed</th>
						<th scope="col">Action</th>
						<th scope="col">Offer</th>
					</tr>
					</thead>
					<tbody>
					<tr th:if="${reservations != null}" th:each="reservation : ${reservations}">
						<td th:text="${reservation.reservation_id}"></td>
						<td th:text="${reservation.firstName}"></td>
						<td th:text="${reservation.totalPrice}"></td>
						<td th:text="${reservation.getOffer().nameOfOffer}"></td>
						<td th:text="${reservation.isConfirmed}"></td>
						<td th:text="${reservation.isCancled"></td>
						<td>
							<form th:action="@{'/reservation/deleteReservation/'+${reservation.reservation_id}}" method="get">
								<button class="btn btn-outline-primary" type="submit">DELETE</button>
							</form>

						</td>
					</tr>
				</table>
			</div>
		</div>
      
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
