<main role="main">

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">

 <div class="container-fluid">

  <div class="row">
    <!-- KALENDAR -->

   <div class="col-md-6 col-sm-6 col-xs-12">
      <form  th:action="@{'/getFreeTime/'}" method="post">
          <div class="form-group ">
            <label class="control-label col-sm-2 requiredField" for="date">
            Date
            <span class="asteriskField">
              *
            </span>
            </label>
            <div class="col-sm-10">
            <div class="input-group">
              <div class="input-group-addon">
              <i class="fa fa-calendar">
              </i>
              </div>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
            <input name="_honey" style="display:none" type="text"/>
            </div>
          </div>
        </div>
        <select name="employeeId" class="form-control mr-sm-4" style=" color: #080808; border-color:#e794e9; background-color: #ead5eb">
            <option th:each="employee : ${employees}" th:value="${employee.employee_id}" th:text="${employee.name}"> </option>
        </select>
        <button class="btn" type="submit" >ODABERI</button>
      </form>
  
    
<div class="container">

    <form th:if="${reservation != null}" th:object="${reservation}" th:action="@{/saveReservation}" class="form-horizontal" method="post">
        <input th:value="${reservation.date}" type="text" name="dateReservation"/>
        <select class="form-select" name="choosenTime">
            <option  th:each="time : ${freeTime}" class="btn" type="submit" 
            th:text="${time}" th:value="${time}" th:field="${reservation.time}"></option>
        </select> 
        <select class="form-select" name="choosenTime">
            <option  th:each="offer : ${offers}" class="btn" type="submit" 
            th:text="${offer.nameOfOffer}" th:value="${offer.offer_id}" th:field="${reservation.offerId}"></option>
        </select>
        <label for="phoneNumber" class="control-label">Broj mobitela:</label>
         <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}" />
         <input id="employeeid" class="form-control" th:field="*{employeeId}" hidden/>
         <input id="date" class="form-control" th:field="*{date}" hidden/>

        <button class="btn btn-primary " name="submit" type="submit">
            Submit
        </button>
    </form>
  </div>
    
  </div>
 </div>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'mm/dd/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})
</script>
