<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>

  
  
* {
  box-sizing: border-box;
}
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
</style>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
   
   <title>Login</title>
   <link  href="/css/bootstrap.css"  rel="stylesheet"/>
   
   <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
   <link href="/css/custom.css" rel="stylesheet"/>
<title>Registration</title>
</head>
<body>

	<nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Logo and responsive toggle -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			   
			</div>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a href="/">HOME</a>
					</li>
					<li>
						<a href="/reviewProducts">PRODUCTS</a>
					</li>
					<li >
						<a href="/login" >LOGIN </a>
					
					</li>
					  <li>
						<a href="/registration">REGISTER</a>
					</li>
					<li>
						<a href="/aboutus">ABOUT US</a>
					</li>
				</ul>
				
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container -->
	</nav>

	<br>
	<br>

	<div class="container">

		<div class="row" style=" background-color: aliceblue;margin-top: 50px">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login</h1>
				<hr>
				<hr>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div th:if="${param.logout} == 'deactivated'">
							<div class="alert alert-info">Your account is deactivated, it will be activated when you login again!</div>
						</div>
					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
					</div>
				</form>
			</div>
		</div>


	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
